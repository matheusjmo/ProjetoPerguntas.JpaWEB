<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head></h:head>

<h:body>
	<h:form>
		<p:dialog header="Calculadora" widgetVar="dlg2" modal="true"
			visible="true">
			<p:panelGrid columns="2">
				<p:outputLabel value="Valor1: " />
				<p:inputText value="#{CalculadoraBean.valor1}" />

				<p:outputLabel value="Valor2: " />
				<p:inputText value="#{CalculadoraBean.valor2}" />


				<p:commandButton value="soma" action="#{CalculadoraBean.somar}"
					update="@form" />

				<p:outputLabel value="" />

				<p:outputLabel value="Resultado: " />
				<p:inputText value="#{CalculadoraBean.resultado}" disabled="true"  />

			</p:panelGrid>
		</p:dialog>
	</h:form>
	<p:spinner />
</h:body>
</html>
